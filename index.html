<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/5099dce4b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- GAME BOARD DISPLAYS PLAYER CHOICES AND ROUND RESULTS -->
    <div id="game-board">
      <h1>Rock Paper Scissors</h1>
      <p id="tag-line">
        Let's Play!<br />
        Make Your Choice
      </p>
      <div class="container" id="container">
        <div class="choice">
          <p id="player-choice"></p>
          <p id="computer-choice"></p>
        </div>
        <p id="result"></p>
      </div>

      <!-- CONTAINER FOR BUTTON CHOICES -->
      <div class="btn-container">
        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>
      <!-- CONTAINER FOR GAME SCORES -->
      <div class="score">
        <p id="player-score">Your Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
      </div>
    </div>

    <!-- NEW BOARD DISPLAYS OVERALL GAME WINNER AND FINAL SCORE -->
    <div id="new-game-board"></div>

    <script src="rps.js"></script>
  </body>
</html>
